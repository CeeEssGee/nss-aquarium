<!-- opening tags for html -->
<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- linking to stylesheet so I can adjust formatting using CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<header>
    <h1 class="page-title">Martin's Aquarium</h1>
</header>
<body>
    <main class="all-content">
        <div class="fish-collection-location-div">
            <h2 class="fish-collection-title">Fish Collection</h2>
            <article class="fish-collection-article">
                <section class="fish-list" id="fishList"></section>
            </article>
            <article class="location-article">
                <section class="harvest-location-section">
                    <h2>Where to Find Martin's Fish</h2>
                    <div class="harvest-location-tips">
                        <h4>Martin's Helpful Travel Tips</h4>
                        <ul class="travel-tips">Travel Tip 1</ul>
                        <ul class="travel-tips">Travel Tip 2</ul>
                        <ul class="travel-tips">Travel Tip 3</ul>
                    </div>
                    <div class="all-harvest-locations-list">
                        <h4>Martin's Harvest Locations</h4>
                        <ul class="harvest-location-list-item">Location 1</ul>
                        <ul class="harvest-location-list-item">Location 2</ul>
                </section>
            </article>
        </div>
            <aside class="tips-aside">
                <h3 class="ask-martin-heading">Ask Martin</h3>
                <div class="ask-martin-list-item">Refresh water weekly</div>
                <div class="ask-martin-list-item">Don't overfeed</div>
            </aside>
        </article>
    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
